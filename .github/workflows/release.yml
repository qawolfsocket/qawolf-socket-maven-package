name: Publish Release to Maven Central

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Java + Maven settings + GPG in one step
      - name: Set up Java and Central credentials
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          # 'central' matches the <server> id used by the Central publishing plugin/settings
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_USERNAME
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}   # ASCII-armored private key
          gpg-passphrase: MAVEN_GPG_USERNAME

      # Optional: align project version with the release tag
      - name: Set version from tag
        run: mvn -B versions:set -DnewVersion=${{ github.event.release.tag_name }} -DgenerateBackupPoms=false

      - name: Publish to Maven Central
        run: mvn -B -P release deploy -DskipTests
        env:
          # Use Central Portal user token (username/password pair)
          MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}