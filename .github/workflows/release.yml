name: Release to Maven Central (Central Publishing)

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  deploy:
    environment: env
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Java and configure Maven + GPG
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'          # or 17 if your project requires it
          cache: 'maven'
          # Writes a <server> with <id>central</id> into ~/.m2/settings.xml
          server-id: central
          server-username: CENTRAL_USERNAME    # env var *name*
          server-password: CENTRAL_PASSWORD    # env var *name*
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}   # Central user token name
          CENTRAL_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}   # Central user token password
          GPG_PASSPHRASE:  ${{ secrets.GPG_PASSPHRASE }}

      - name: Verify imported GPG key
        run: gpg --list-secret-keys --keyid-format LONG

      - name: Show Maven settings (sanitized)
        run: |
          SETTINGS="$HOME/.m2/settings.xml"
          test -f "$SETTINGS" || (echo "No settings.xml found!" && exit 1)
          sed -E 's#(<username>).*?(</username>)#\1***\2#g; s#(<password>).*?(</password>)#\1***\2#g' "$SETTINGS" \
            | grep -A2 '<id>central</id>' || (echo "No <server> with id=central found" && exit 1)

      - name: Build and publish (Central plugin)
        run: mvn -B -DskipTests deploy
        env:
          # For maven-gpg-plugin to read passphrase without CLI prompts
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
